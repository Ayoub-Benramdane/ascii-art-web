<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">  
    <title>Ascii Art Web</title>
</head>

<body>
    <header>
        <center>
            <h1 class="title">Ascii Art Web</h1>
            <form action="/ascii-art" method="post" required>
                <nav class="navbar">
                    <div class="logo"><img
                            src="https://yt3.googleusercontent.com/IXOiOaUDpbDxBXeMMLUHKzrQWBzR4NKWwndxGLoK9E9jmR4Pf9MpVO_tfnIfhBp238ifs5QUCQ=s900-c-k-c0x00ffffff-no-rj"
                            alt="">
                    </div>
                    <div class="buttons">
                        <select name="banner">
                            <option value="standard.txt">Standard</option>
                            <option value="shadow.txt">Shadow</option>
                            <option value="thinkertoy.txt">Thinkertoy</option>
                        </select>
                        <input type="submit" value="Submit">
                    </div>
                </nav>
                <textarea name="text" id="text" cols="40" rows="8" placeholder="type something..." maxlength="1000">{{.Text}}</textarea>
            </form>
        </center>
        <pre id="res">{{.Result}}</pre>
        </div>
